# See https://circleci.com/docs/yarn/ for the source of yarn setup

machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.9.4

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/reports
  override:
    - yarn test -- --tap | tap-xunit > $CIRCLE_TEST_REPORTS/reports/ava.xml
    - yarn run lint
